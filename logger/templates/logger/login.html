{% extends 'logger/base.html' %}
{% load bootstrap4 %}



{% block title %}
	login
{% endblock title %}


{% block content %}
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-sm-12 col-md-6">
				 <form method="post">
				 	{% csrf_token %}
				 	{% bootstrap_form form %}
				 	{% buttons %}
				 		<button class="btn btn-outline-primary">
				 			Login
				 		</button>
				 	{% endbuttons %}
				 </form>
			</div>
			<div class="col-md-3"></div>
		</div>

	</div>

{% endblock content %}
